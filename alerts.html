<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerts</title>
  <link rel="stylesheet" href="style1.css" />
  <a href="filename.html"></a>
</head>
<body>
  <header class="topbar">
    <a href="settings.html" class="back">&larr;</a>
    <h2>Alerts</h2>
    <img src="logo.jpg" alt="profile" class="logoimg">

  </header>
  <main class="content">
    <section class="section">
        <h3>Recent Alerts</h3>
        <ul class="alert-list">
          <li><strong>[12-Apr-2025 10:32 AM]</strong> Emergency alert triggered.</li>
          <li><strong>[10-Apr-2025 08:20 PM]</strong> Contacted nearest police station.</li>
          <li><strong>[08-Apr-2025 03:45 PM]</strong> GPS signal lost.</li>
        </ul>
      </section>
  
      <!-- Alert Settings Section -->
      <section class="section">
        <h3>Alert Settings</h3>
        <div class="settings">
          <label>
            <input type="checkbox" checked />
            Enable Sound Notification
          </label>
          <label>
            <input type="checkbox" checked />
            Send SMS to Emergency Contacts
          </label>
          <label>
            <input type="checkbox" />
            Auto Share Location
          </label>
        </div>
      </section>
  </main>
</body>
</html>
